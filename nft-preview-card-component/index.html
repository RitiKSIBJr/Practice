<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./index.css" />

        <title>Frontend Mentor | NFT preview card component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="main-container">
            <section class="image-container">
                <img
                    src="./images/image-equilibrium.jpg"
                    alt="img"
                    class="main-image"
                />
                <div class="eye-container">
                    <img src="./images/icon-view.svg" alt="" class="eye" />
                </div>
            </section>
            <section class="text-container">
                <p class="title">Equilibrium #3429</p>

                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <div class="time">
                    <span class="eth">
                        <img src="./images/icon-ethereum.svg" alt="" />
                        0.041 ETH
                    </span>
                    <span class="day">
                        <img src="./images/icon-clock.svg" alt="" />

                        3 days left</span
                    >
                </div>

                <div class="line"></div>

                <div class="creator">
                    <img src="./images/image-avatar.png" alt="creator" />
                    <p>Creation of <sapn class="name">Jules Wyvern</sapn></p>
                </div>
            </section>
        </div>
    </body>
</html>
